<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EasyParkNow</title>
    <link rel="icon" href="/static/titleIcon.png" type="image/x-icon">
</head>

<style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap');
    
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Poppins', sans-serif;
    } 
    button[type="submit"] {
    width: 100%;
    height: 40px;
    background: #fff;
    border: none;
    outline: none;
    border-radius: 40px;
    cursor: pointer;
    font-size: 1rem;
    color: #000;
    font-weight: 500;
    margin-top: 20px;
}

    section {
        display: flex;
        justify-content: center;
        align-items: center;
        width: 100%;
        height: 100vh;
        background: url('https://wallpapercave.com/wp/wp2150006.png') no-repeat;
        background-size: cover;
        background-position: center;
        animation: animateBg 5s linear infinite;
    }
    
    @keyframes animateBg {
        100% {
            filter: hue-rotate(360deg)
        }
    }
    
    .register-box {
        display: flex;
        flex-direction: column;
        align-items: center;
        background: transparent;
        border: 2px solid rgba(119, 92, 92, 0.5);
        border-radius: 50px;
        padding: 40px;
        backdrop-filter: blur(15px);
    }
    
    h2 {
        font-size: 2.5rem;
        color: #fff;
        text-align: center;
    }
    
    .input-box {
        position: relative;
        width: 310px;
        margin: 30px 0;
        border-bottom: 2px solid #fff;
    }
    
    .input-box label {
        position: absolute;
        top: 50%;
        left: 5px;
        transform: translateY(-50%);
        font-size: 1rem;
        color: #fff;
        pointer-events: none;
        transition: .5s;
    }
    
    .input-box input:focus~label,
    .input-box input:valid~label {
        top: -5px;
    }
    
    .input-box input {
        width: 100%;
        height: 50px;
        background: transparent;
        border: none;
        outline: none;
        font-size: 1rem;
        color: #fff;
        padding: 0 35px 0 5px;
    }
    
    .input-box .icon {
        position: absolute;
        right: 8px;
        color: #fff;
        font-size: 1.2rem;
        line-height: 57px;
    }
    
    .register-link {
        font-size: .9rem;
        color: #fff;
        text-align: center;
        margin: 25px 0 10px;
    }
    
    .register-link p a {
        color: #fff;
        text-decoration: none;
        font-weight: 600;    
    }
    
    .register-link p a:hover {
        text-decoration: underline;
    }
    
    @media (max-width: 360px) {
        .register-box {
            width: 290px;
        }
    }
    </style>
<body>
    <section>
        <div class="register-box">
            <!-- Add the flash messages section here -->
            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    <ul class="messages">
                        {% for message in messages %}
                            <li class="{{ message[1] }}">{{ message[0] }}</li>
                        {% endfor %}
                    </ul>
                {% endif %}
            {% endwith %}

            <form action="{{ url_for('register') }}" method="POST">
                <h2>Register</h2>

                <div class="input-box">
                    <span class="icon">
                        <ion-icon name="mail"></ion-icon>
                    </span>
                    <input type="email" name="email" required>
                    <label>Email</label>
                </div>

                <div class="input-box">
                    <span class="icon">
                        <ion-icon name="lock-closed"></ion-icon>
                    </span>
                    <input type="password" name="password" required>
                    <label>Password</label>
                </div>

                <div class="input-box">
                    <span class="icon">
                        <ion-icon name="lock-closed"></ion-icon>
                    </span>
                    <input type="password" name="confirm_password" required>
                    <label>Confirm Password</label>
                </div>

                <button type="submit">Register</button>
                <div class="register-link">
                    <p>Already have an account? <a href="{{ url_for('login') }}">Login</a></p>
                </div>
            </form>
        </div>
    </section>
    
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>

</html>
